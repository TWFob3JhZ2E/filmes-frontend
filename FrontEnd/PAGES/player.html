<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistir Filme ou Série - StarMovies</title>
    <link rel="stylesheet" href="../GERAL/StyleWatch.css" />
    <link rel="icon" href="../FrontEnd/IMG/Logo1.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <h1>StarMovies</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html">Séries</a></li>
            </ul>
        </nav>
    </header>

    <div class="orange-bar"></div>

    <!-- Anúncio acima do player -->
    <div class="ads-container">
        <h3>Publicidade</h3>
        <div class="ad">Seu anúncio aqui</div>
    </div>

    <!-- Container do Player -->
    <div id="player-container">
        <h2 id="titulo-serie">Carregando título...</h2>
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
        <div id="movie-name"></div>
    </div>

    <!-- Detalhes do Filme -->
    <div id="detalhes-filme">
        <img id="capa-filme" src="" alt="Capa do filme">
        <div id="info-filme">
            <p id="descricao-filme"></p>
            <p id="generos-filme"></p>
        </div>
    </div>

    <!-- Anúncio abaixo do player -->
    <div class="ads-container">
        <h3>Publicidade</h3>
        <div class="ad">Seu anúncio aqui</div>
    </div>

    <footer>
        <p>&copy; 2025 StarMovies. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para carregar título e configurar player -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            if (!id) {
                document.getElementById("player-container").innerHTML = "<p>Filme ou Série não encontrado.</p>";
                return;
            }

            const tipo = id.startsWith("tt") ? "filme" : "serie";
            const playerUrl = `https://superflixapi.co/${tipo}/${id}`;

            document.getElementById("player").src = playerUrl;

            const endpoint = tipo === "filme"
                ? `http://127.0.0.1:5001/filme/titulo?id=${id}`
                : `http://127.0.0.1:5001/serie/titulo?id=${id}`;

            try {
                const res = await fetch(endpoint);
                const data = await res.json();
                const titulo = data.titulo || id;

                document.getElementById("titulo-serie").textContent = `Assistindo: ${titulo}`;
                document.getElementById("movie-name").textContent = `ID: ${id}`;

                // Detalhes do filme
                document.getElementById("capa-filme").src = data.capa;
                document.getElementById("descricao-filme").textContent = data.descricao;
                document.getElementById("generos-filme").textContent = "Gêneros: " + data.generos.join(", ");
            } catch (e) {
                console.error("Erro ao buscar título:", e);
                document.getElementById("titulo-serie").textContent = `Assistindo: ${id}`;
            }
        });
    </script>
</body>

</html>
