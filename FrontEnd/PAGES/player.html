<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistir Filme ou Série</title>
    <link rel="stylesheet" href="../GERAL/StyleWatch.css" />
    <link rel="icon" href="../FrontEnd/IMG/Logo1.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <h1>StarMovies</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="/PAGES/Generos.html">Generos</a></li>
            </ul>
        </nav>
    </header>

    <div id="player-container">
        <h2 id="titulo-serie">Carregando título...</h2>
        <div id="detalhes-filme">
            <div id="info-filme">
                <div id="movie-name">Nome do Filme</div>
                <div id="generos">Ação, Aventura</div>
                <div id="descricao">Aqui vai a descrição do filme, explicando um pouco mais sobre a história e o que o público pode esperar.</div>
            </div>
            <img id="capa" src="capa-do-filme.jpg" alt="Capa do Filme" />
        </div>
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
    </div>
    

    <footer>
        <p>&copy; 2025 StarMovies. Todos os direitos reservados.</p>
    </footer>

    <!-- Configuração do Backend -->
    <script src="/Conex/Config.js"></script>

    <!-- Script para carregar título e configurar player -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
    
            if (!id) {
                document.getElementById("player-container").innerHTML = "<p>Filme ou Série não encontrado.</p>";
                return;
            }
    
            // Vamos tentar primeiro buscar como filme
            let url = `${BACKEND_URL}/filme/detalhes?id=${id}`;
    
            try {
                let res = await fetch(url);
                let data = await res.json();
    
                if (data.erro) {
                    // Se não for um filme, tentamos como série
                    url = `${BACKEND_URL}/serie/detalhes?id=${id}`;
                    res = await fetch(url);
                    data = await res.json();
    
                    if (data.erro) {
                        document.getElementById("titulo-serie").textContent = "Filme/Série não encontrado.";
                    } else {
                        // Atualizando as informações da série
                        const serie = data;
                        const titulo = serie.titulo;
                        const descricao = serie.descricao;
                        const capa = serie.capa;
                        const generos = serie.generos.join(", ");
    
                        document.getElementById("titulo-serie").textContent = `Assistindo: ${titulo}`;
                        document.getElementById("movie-name").textContent = `ID: ${id}`;
                        document.getElementById("descricao").textContent = descricao;
                        document.getElementById("generos").textContent = `Gêneros: ${generos}`;
                        document.getElementById("capa").src = capa;
    
                        // Ajuste do player, URL do iframe para a série
                        document.getElementById("player").src = `https://superflixapi.co/serie/${id}`;
                    }
                } else {
                    // Atualizando as informações do filme
                    const filme = data;
                    const titulo = filme.titulo;
                    const descricao = filme.descricao;
                    const capa = filme.capa;
                    const generos = filme.generos.join(", ");
    
                    document.getElementById("titulo-serie").textContent = `Assistindo: ${titulo}`;
                    document.getElementById("movie-name").textContent = `ID: ${id}`;
                    document.getElementById("descricao").textContent = descricao;
                    document.getElementById("generos").textContent = `Gêneros: ${generos}`;
                    document.getElementById("capa").src = capa;
    
                    // Ajuste do player, URL do iframe para o filme
                    document.getElementById("player").src = `https://superflixapi.co/filme/${id}`;
                }
            } catch (e) {
                console.error("Erro ao buscar:", e);
                document.getElementById("titulo-serie").textContent = "Erro ao carregar conteúdo.";
            }
        });
    </script>
    
</body>

</html>
