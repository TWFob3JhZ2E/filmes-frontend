<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistir Filme ou Série</title>
    <link rel="stylesheet" href="../GERAL/StyleWatch.css" />
    <link rel="icon" href="../FrontEnd/IMG/Logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1>StarMovies</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html">Séries</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container do Player -->
    <div id="player-container">
        <h2 id="titulo-serie">Carregando título...</h2>
        <iframe id="player" frameborder="0" allowfullscreen style="width: 100%; height: 500px;"></iframe>
        <div id="movie-name"></div>
        <div id="generos"></div>
        <div id="descricao"></div>
        <img id="capa" src="" alt="Capa do Filme" style="width: 200px; margin-top: 10px;" />
    </div>

    <footer>
        <p>&copy; 2025 StarMovies. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para carregar título e configurar player -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");
            const season = urlParams.get("season");
            const episode = urlParams.get("episode");

            if (!id) {
                document.getElementById("player-container").innerHTML = "<p>Filme ou Série não encontrado.</p>";
                return;
            }

            const tipo = id.startsWith("tt") ? "filme" : "serie";
            let playerUrl = `https://superflixapi.co/${tipo}/${id}`;
            if (tipo === "serie" && season && episode) {
                playerUrl += `/${season}/${episode}`;
            }

            const parametros = "#noLink#noEpList#color:6c5ce7#transparent";
            document.getElementById("player").src = playerUrl + parametros;

            const endpoint = tipo === "filme"
                ? `http://127.0.0.1:5001/filmes/pagina?id=${id}`
                : `http://127.0.0.1:5001/series/pagina?id=${id}`;

            try {
                const res = await fetch(endpoint);
                const data = await res.json();
                const filme = data.find(f => f.id === id);

                if (filme) {
                    const titulo = filme.titulo;
                    const descricao = filme.descricao;
                    const capa = filme.capa;
                    const generos = filme.generos.join(", ");

                    document.getElementById("titulo-serie").textContent = `Assistindo: ${titulo}`;
                    document.getElementById("movie-name").textContent = `ID: ${id}`;
                    document.getElementById("descricao").textContent = descricao;
                    document.getElementById("generos").textContent = `Gêneros: ${generos}`;
                    document.getElementById("capa").src = capa;
                } else {
                    document.getElementById("titulo-serie").textContent = "Filme ou Série não encontrado.";
                }
            } catch (e) {
                console.error("Erro ao buscar título:", e);
                document.getElementById("titulo-serie").textContent = `Erro ao carregar informações para o filme/série: ${id}`;
            }
        });
    </script>

</body>
</html>
