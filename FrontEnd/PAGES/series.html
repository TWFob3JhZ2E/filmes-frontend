        /* Estilos para o loader */
        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #ff6200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader p {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            display: none;
        }

        /* Estilos para anúncios */
        .anuncios-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .anuncio {
            width: 300px;
            height: 250px;
        }
    </style>
