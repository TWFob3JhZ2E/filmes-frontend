<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Séries - StarMovies</title>
  <link rel="stylesheet" href="../GERAL/style.css">
  <link rel="icon" href="../IMG/Logo1.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <h1>StarMovies</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="/PAGES/filmes.html">Filmes</a></li>
        <li><a href="/PAGES/series.html">Séries</a></li>
        <li><a href="/PAGES/sobre.html">Sobre</a></li>
        <li><a href="/PAGES/politicas.html">Sobre</a></li>
        <li class="search">
          <form onsubmit="return false;" style="position: relative;">
            <input type="text" placeholder="Buscar..." id="search" autocomplete="off" oninput="buscarSugestoes(this.value)">
            <div id="sugestoes"></div>
          </form>   
        </li>
      </ul>
    </nav>    
  </header>

  <div class="orange-bar"></div>

  <h2>Séries Populares</h2>
  <main>
    <div id="series-container" class="series-grid"></div>
    <div id="pagination">
      <div class="buttons-container">
        <button id="prev-btn">Voltar</button>
        <button id="next-btn">Próximo</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StarMovies. Todos os direitos reservados.</p>
  </footer>

  <script src="../pesqui.js"></script>
  <script src="../Conex/Config.js"></script>

  <script>
    let paginaAtual = 1;

    function carregarSeries() {
      fetch(`${BACKEND_URL}/series/pagina?pagina=${paginaAtual}`)
        .then(response => response.json())
        .then(series => {
          const seriesContainer = document.getElementById('series-container');
          seriesContainer.innerHTML = '';

          series.forEach(serie => {
            const serieElement = document.createElement('div');
            serieElement.classList.add('serie-item');
            serieElement.innerHTML = `
              <img src="${serie.capa}" alt="${serie.titulo}">
              <h3>${serie.titulo}</h3>
              <p>${serie.qualidade}</p>
              <a href="player.html?id=${serie.id}">Assistir</a>
            `;
            seriesContainer.appendChild(serieElement);
          });

          document.getElementById('prev-btn').disabled = paginaAtual === 1;
          document.getElementById('next-btn').disabled = series.length < 50;
        })
        .catch(error => console.error('Erro ao carregar séries:', error));
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (paginaAtual > 1) {
        paginaAtual--;
        carregarSeries();
        scrollToTop();
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      paginaAtual++;
      carregarSeries();
      scrollToTop();
    });

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    carregarSeries();
  </script>
  
</body>
</html>
