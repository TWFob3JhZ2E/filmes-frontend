        /* Estilos para o loader */
        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #ff6200;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader p {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.hidden {
            display: none;
        }

        /* Estilos para anúncios */
        .anuncios-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .anuncio {
            width: 160px;
            height: 300px;
        }

        .ads-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        .ad-item {
            width: 468px;
            height: 60px;
        }

        @media (max-width: 1400px) {
            .ads-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .ads-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
