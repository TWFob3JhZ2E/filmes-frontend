<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Filmes - StarMovies</title>
  <link rel="stylesheet" href="../GERAL/style.css">
  <link rel="icon" href="../IMG/Logo1.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">
      <h1>StarMovies</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="filmes.html">Filmes</a></li>
        <li><a href="series.html">Séries</a></li>
        <li class="search">
          <form onsubmit="return false;" style="position: relative;">
            <input type="text" placeholder="Buscar..." id="search" autocomplete="off" oninput="buscarSugestoes(this.value)">
            <div id="sugestoes"></div>
          </form>   
        </li>
      </ul>
    </nav>    
  </header>

  <div class="orange-bar"></div>

  <h2>Filmes Populares</h2>
  <main>
    <div id="filmes-container" class="filmes-grid"></div>
    <div id="pagination">
      <div class="buttons-container">
        <button id="prev-btn">Voltar</button>
        <button id="next-btn">Próximo</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StarMovies. Todos os direitos reservados.</p>
  </footer>

  <script src="../pesqui.js"></script>
  <script src="../Conex/Config.js"></script>

  <script>
    let paginaAtual = 1;

    function carregarFilmes() {
      fetch(`${BACKEND_URL}/filmes/pagina?pagina=${paginaAtual}`)
        .then(response => response.json())
        .then(filmes => {
          const filmesContainer = document.getElementById('filmes-container');
          filmesContainer.innerHTML = '';

          filmes.forEach(filme => {
            const filmeElement = document.createElement('div');
            filmeElement.classList.add('filme-item');
            filmeElement.innerHTML = `
              <img src="${filme.capa}" alt="${filme.titulo}">
              <h3>${filme.titulo}</h3>
              <p>${filme.qualidade}</p>
              <a href="player.html?id=${filme.id}">Assistir</a>
            `;
            filmesContainer.appendChild(filmeElement);
          });

          document.getElementById('prev-btn').disabled = paginaAtual === 1;
          document.getElementById('next-btn').disabled = filmes.length < 50;
        })
        .catch(error => console.error('Erro ao carregar filmes:', error));
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (paginaAtual > 1) {
        paginaAtual--;
        carregarFilmes();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      paginaAtual++;
      carregarFilmes();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    carregarFilmes();
  </script>
</body>
</html>
