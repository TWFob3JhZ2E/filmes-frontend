    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('nav ul').classList.toggle('active');
            });
            carregarResultados();
        });

        let paginaAtual = 1;
        const ITEMS_PER_PAGE = 50;

        // Mapeamento de gêneros para subgêneros
        const generosMap = {
            'Ação': ['Action'],
            'Animação': ['Animation', 'Computer Animation'],
            'Aventura': ['Adventure', 'Animal Adventure'],
            'Comédia': ['Comedy'],
            'Crime': ['Crime', 'Drug Crime'],
            'Drama': ['Drama'],
            'Família': ['Family'],
            'Fantasia': ['Fantasy'],
            'Faroeste': ['Western'],
            'Ficção Científica': ['Science'],
            'Guerra': ['War'],
            'História': ['History'],
            'Lançamentos': ['Lançamentos'],
            'Mistério': ['Mystery'],
            'Música': ['Music'],
            'Nacional': ['Nacional'],
            'Romance': ['Romance'],
            'Suspense': ['Suspense'],
            'Terror': ['Horror']
        };

        async function buscarGeneros(query) {
            const sugestoesDiv = document.getElementById('sugestoes');
            sugestoesDiv.innerHTML = '';

            if (!query) return;

            try {
                const response = await fetch(`${BACKEND_URL}/buscar_generos?q=${encodeURIComponent(query)}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`Erro ${response.status} ao buscar gêneros`);
                }
                const generos = await response.json();

                if (generos.length === 0) {
                    sugestoesDiv.innerHTML = '<div class="sugestao-item"><span>Nenhum gênero encontrado</span></div>';
                    return;
                }

                generos.forEach(genero => {
                    const sugestao = document.createElement('div');
                    sugestao.classList.add('sugestao-item');
                    sugestao.innerHTML = `<span>${genero}</span>`;
                    sugestao.onclick = () => {
                        document.getElementById('search').value = genero;
                        sugestoesDiv.innerHTML = '';
                        window.location.href = `/PAGES/resultados.html?generos=${encodeURIComponent(genero)}`;
                    };
                    sugestoesDiv.appendChild(sugestao);
                });
            } catch (error) {
                console.error('Erro ao buscar gêneros:', error);
                sugestoesDiv.innerHTML = '<div class="sugestao-item"><span>Erro ao carregar sugestões</span></div>';
            }
        }

        async function carregarResultados() {
            const params = new URLSearchParams(window.location.search);
            const generosQuery = params.get('generos');
            if (!generosQuery) {
                document.getElementById('resultados').innerHTML = '<p>Gênero não especificado</p>';
                return;
            }

            const generos = generosQuery.split(',').map(g => decodeURIComponent(g));
            const generoDisplay = Object.keys(generosMap).find(key => 
                generosMap[key].some(g => generos.includes(g))
            ) || generos[0];

            document.getElementById('genero').textContent = generoDisplay;

            try {
                const resultadosContainer = document.getElementById('resultados');
                resultadosContainer.innerHTML = '';
                let todosResultados = [];
                let totalPaginas = 1;

                // Fazer uma requisição para cada gênero
                for (const genero of generos) {
                    const response = await fetch(`${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(genero)}&pagina=${paginaAtual}`, {
                        headers: { 'X-API-Key': API_KEY }
                    });
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status} ao carregar resultados para ${genero}`);
                    }
                    const data = await response.json();

                    if (data.mensagem) {
                        continue; // Ignora se não houver resultados
                    }

                    todosResultados.push(...data.resultados);
                    totalPaginas = Math.max(totalPaginas, data.total_paginas);
                }

                if (todosResultados.length === 0) {
                    resultadosContainer.innerHTML = '<p>Nenhum resultado encontrado</p>';
                    return;
                }

                // Remover duplicatas com base no item.id
                const resultadosUnicos = Array.from(new Set(todosResultados.map(item => item.id)))
                    .map(id => todosResultados.find(item => item.id === id));

                // Exibir resultados
                resultadosUnicos.slice(0, ITEMS_PER_PAGE).forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('resultado-item');
                    itemElement.innerHTML = `
                        <img src="${item.capa || 'https://via.placeholder.com/150'}" alt="${item.titulo}">
                        <h3>${item.titulo}</h3>
                        <p>${item.qualidade || 'Qualidade desconhecida'}</p>
                        <a href="/PAGES/player.html?id=${item.id}">Assistir</a>
                    `;
                    resultadosContainer.appendChild(itemElement);
                });

                atualizarPaginacao(resultadosUnicos.length, totalPaginas);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao carregar resultados:', error);
                document.getElementById('resultados').innerHTML = '<p>Erro ao carregar resultados</p>';
            }
        }

        function atualizarPaginacao(tamanhoPagina, totalPaginas) {
            const pageNumbersContainer = document.getElementById('page-numbers');
            pageNumbersContainer.innerHTML = '';

            const maxPaginasVisiveis = 5;
            let inicio = Math.max(1, paginaAtual - Math.floor(maxPaginasVisiveis / 2));
            let fim = Math.min(totalPaginas, inicio + maxPaginasVisiveis - 1);

            if (fim - inicio + 1 < maxPaginasVisiveis) {
                inicio = Math.max(1, fim - maxPaginasVisiveis + 1);
            }

            for (let i = inicio; i <= fim; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-btn');
                pageButton.setAttribute('aria-label', `Ir para página ${i}`);
                if (i === paginaAtual) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    paginaAtual = i;
                    carregarResultados();
                });
                pageNumbersContainer.appendChild(pageButton);
            }

            document.getElementById('prev-btn').disabled = paginaAtual === 1;
            document.getElementById('next-btn').disabled = tamanhoPagina < ITEMS_PER_PAGE || paginaAtual === totalPaginas;
            document.getElementById('page-input').value = paginaAtual;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                carregarResultados();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            paginaAtual++;
            carregarResultados();
        });

        document.getElementById('page-input').addEventListener('change', async (e) => {
            const novaPagina = parseInt(e.target.value);
            try {
                const generosQuery = new URLSearchParams(window.location.search).get('generos');
                const response = await fetch(`${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(generosQuery.split(',')[0])}&pagina=1`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}`);
                }
                const data = await response.json();
                const totalPaginas = data.total_paginas;
                if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                    paginaAtual = novaPagina;
                    carregarResultados();
                } else {
                    e.target.value = paginaAtual;
                }
            } catch (error) {
                console.error('Erro ao validar página:', error);
                e.target.value = paginaAtual;
            }
        });
