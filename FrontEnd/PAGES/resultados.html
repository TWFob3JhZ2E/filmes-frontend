    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('nav ul').classList.toggle('active');
            });

            // Handle form submission for search
            const searchForm = document.getElementById('search-form');
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = document.getElementById('search').value.trim();
                if (query) {
                    window.location.href = `/PAGES/resultados.html?q=${encodeURIComponent(query)}`;
                }
            });

            carregarResultados();
        });

        let paginaAtual = 1;
        const ITEMS_PER_PAGE = 50;

        // Mapeamento de gêneros para subgêneros
        const generosMap = {
            'Ação': ['Action'],
            'Animação': ['Animation', 'Computer Animation'],
            'Aventura': ['Adventure', 'Animal Adventure'],
            'Comédia': ['Comedy'],
            'Crime': ['Crime', 'Drug Crime'],
            'Drama': ['Drama'],
            'Família': ['Family'],
            'Fantasia': ['Fantasy'],
            'Faroeste': ['Western'],
            'Ficção Científica': ['Science'],
            'Guerra': ['War'],
            'História': ['History'],
            'Lançamentos': ['Lançamentos'],
            'Mistério': ['Mystery'],
            'Música': ['Music'],
            'Nacional': ['Nacional'],
            'Romance': ['Romance'],
            'Suspense': ['Suspense'],
            'Terror': ['Horror']
        };

        async function carregarResultados() {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            const generosQuery = params.get('generos');

            const resultadosContainer = document.getElementById('resultados');
            const generoSpan = document.getElementById('genero');

            if (!query && !generosQuery) {
                resultadosContainer.innerHTML = '<p>Nenhum termo ou gênero especificado</p>';
                return;
            }

            let url;
            let displayText;

            if (query) {
                url = `${BACKEND_URL}/buscar?q=${encodeURIComponent(query)}&pagina=${paginaAtual}`;
                displayText = query;
            } else if (generosQuery) {
                const generos = generosQuery.split(',').map(g => decodeURIComponent(g));
                displayText = Object.keys(generosMap).find(key => 
                    generosMap[key].some(g => generos.includes(g))
                ) || generos[0];
            }

            generoSpan.textContent = displayText;

            try {
                resultadosContainer.innerHTML = '';
                let todosResultados = [];
                let totalPaginas = 1;

                if (generosQuery) {
                    const generos = generosQuery.split(',').map(g => decodeURIComponent(g));
                    for (const genero of generos) {
                        const response = await fetch(`${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(genero)}&pagina=${paginaAtual}`, {
                            headers: { 'X-API-Key': API_KEY }
                        });
                        if (!response.ok) {
                            throw new Error(`Erro ${response.status} ao carregar resultados para ${genero}`);
                        }
                        const data = await response.json();
                        console.log(`Resposta para gênero ${genero}:`, data);

                        if (data.mensagem || !data.resultados) {
                            continue;
                        }

                        todosResultados.push(...data.resultados);
                        totalPaginas = Math.max(totalPaginas, data.total_paginas || 1);
                    }
                } else if (query) {
                    const response = await fetch(url, {
                        headers: { 'X-API-Key': API_KEY }
                    });
                    if (!response.ok) {
                        throw new Error(`Erro ${response.status} ao carregar resultados para query ${query}`);
                    }
                    const data = await response.json();
                    console.log('Resposta para busca por título:', data);

                    if (data.mensagem || !data.resultados || !Array.isArray(data.resultados)) {
                        resultadosContainer.innerHTML = `<p>${data.mensagem || 'Nenhum resultado encontrado'}</p>`;
                        return;
                    }

                    todosResultados = data.resultados;
                    totalPaginas = data.total_paginas || Math.ceil(data.resultados.length / ITEMS_PER_PAGE) || 1;
                }

                if (!todosResultados || todosResultados.length === 0) {
                    resultadosContainer.innerHTML = '<p>Nenhum resultado encontrado</p>';
                    return;
                }

                // Remover duplicatas com base no item.id (para gêneros)
                const resultadosUnicos = Array.from(new Set(todosResultados.map(item => item.id)))
                    .map(id => todosResultados.find(item => item.id === id));

                // Exibir resultados
                resultadosUnicos.slice(0, ITEMS_PER_PAGE).forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('resultado-item');
                    itemElement.innerHTML = `
                        <img src="${item.capa || 'https://via.placeholder.com/150'}" alt="${item.titulo}">
                        <h3>${item.titulo}</h3>
                        <p>${item.qualidade || 'Qualidade desconhecida'}</p>
                        <a href="/PAGES/player.html?id=${item.id}">Assistir</a>
                    `;
                    resultadosContainer.appendChild(itemElement);
                });

                atualizarPaginacao(resultadosUnicos.length, totalPaginas);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao carregar resultados:', error);
                resultadosContainer.innerHTML = '<p>Erro ao carregar resultados. Tente novamente.</p>';
            }
        }

        function atualizarPaginacao(tamanhoPagina, totalPaginas) {
            const pageNumbersContainer = document.getElementById('page-numbers');
            pageNumbersContainer.innerHTML = '';

            const maxPaginasVisiveis = 5;
            let inicio = Math.max(1, paginaAtual - Math.floor(maxPaginasVisiveis / 2));
            let fim = Math.min(totalPaginas, inicio + maxPaginasVisiveis - 1);

            if (fim - inicio + 1 < maxPaginasVisiveis) {
                inicio = Math.max(1, fim - maxPaginasVisiveis + 1);
            }

            for (let i = inicio; i <= fim; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-btn');
                pageButton.setAttribute('aria-label', `Ir para página ${i}`);
                if (i === paginaAtual) {
                    pageButton.classList.add('active');
                    pageButton.setAttribute('aria-current', 'page');
                }
                pageButton.addEventListener('click', () => {
                    paginaAtual = i;
                    carregarResultados();
                });
                pageNumbersContainer.appendChild(pageButton);
            }

            document.getElementById('prev-btn').disabled = paginaAtual === 1;
            document.getElementById('next-btn').disabled = tamanhoPagina < ITEMS_PER_PAGE || paginaAtual === totalPaginas;
            document.getElementById('page-input').value = paginaAtual;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                carregarResultados();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            paginaAtual++;
            carregarResultados();
        });

        document.getElementById('page-input').addEventListener('change', async (e) => {
            const novaPagina = parseInt(e.target.value);
            try {
                const params = new URLSearchParams(window.location.search);
                const query = params.get('q');
                const generosQuery = params.get('generos');
                let url;

                if (query) {
                    url = `${BACKEND_URL}/buscar?q=${encodeURIComponent(query)}&pagina=1`;
                } else {
                    url = `${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(generosQuery.split(',')[0])}&pagina=1`;
                }

                const response = await fetch(url, {
                    headers: { 'X-API-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}`);
                }
                const data = await response.json();
                const totalPaginas = data.total_paginas || Math.ceil((data.resultados?.length || 0) / ITEMS_PER_PAGE) || 1;
                if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                    paginaAtual = novaPagina;
                    carregarResultados();
                } else {
                    e.target.value = paginaAtual;
                }
            } catch (error) {
                console.error('Erro ao validar página:', error);
                e.target.value = paginaAtual;
            }
        });
