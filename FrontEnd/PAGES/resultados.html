<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados por Gênero - StarMovies</title>
    <link rel="stylesheet" href="../GERAL/Resul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../IMG/Logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>StarMovies</h1>
            </div>
            <nav>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="/PAGES/filmes.html">Filmes</a></li>
                    <li><a href="/PAGES/series.html">Séries</a></li>
                    <li><a href="/PAGES/Generos.html">Gêneros</a></li>
                    <li><a href="/PAGES/sobre.html">Sobre</a></li>
                    <li class="search">
                        <form onsubmit="return false;" style="position: relative;">
                            <input type="text" placeholder="Buscar..." id="search" autocomplete="off" oninput="buscarSugestoes(this.value)">
                            <button type="submit"><i class="fas fa-search"></i></button>
                            <div id="sugestoes"></div>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="orange-bar"></div>
    <section class="resultados">
        <h2>Resultados para "<span id="genero"></span>"</h2>
        <div class="resultados-grid" id="resultados"></div>
        <div id="pagination-container">
            <button id="prev-btn" disabled aria-label="Página anterior">Anterior</button>
            <div id="page-numbers"></div>
            <input type="number" id="page-input" min="1" value="1" placeholder="Página" aria-label="Ir para página específica">
            <button id="next-btn" aria-label="Próxima página">Próximo</button>
        </div>
    </section>

    <!-- Responsive 300x250 ads -->
    <div class="ad-container ad-300x250">
        <div class="anuncio">
            <script type="text/javascript">
                atOptions = {
                    'key': 'ce04a28c61dd91222942a54edcdfefa3',
                    'format': 'iframe',
                    'height': 250,
                    'width': 300,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ce04a28c61dd91222942a54edcdfefa3/invoke.js" defer></script>
        </div>
        <div class="anuncio">
            <script type="text/javascript">
                atOptions = {
                    'key': 'ce04a28c61dd91222942a54edcdfefa3',
                    'format': 'iframe',
                    'height': 250,
                    'width': 300,
                    'params': {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/ce04a28c61dd91222942a54edcdfefa3/invoke.js" defer></script>
        </div>
    </div>

    <footer>
        <p>© 2024 StarMovies - Todos os direitos reservados.</p>
    </footer>

    <script src="../Conex/Config.js" defer></script>
    <script src="../pesqui.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Hamburger menu toggle
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('nav ul').classList.toggle('active');
            });
        });

        let paginaAtual = 1;
        const ITEMS_PER_PAGE = 50;

        async function buscarSugestoes(query) {
            const sugestoesDiv = document.getElementById('sugestoes');
            sugestoesDiv.innerHTML = '';

            if (!query) return;

            try {
                const response = await fetch(`${BACKEND_URL}/buscar_generos?q=${encodeURIComponent(query)}`);
                const generos = await response.json();

                if (generos.length === 0) {
                    sugestoesDiv.innerHTML = '<div class="sugestao-item"><span>Nenhum gênero encontrado</span></div>';
                    return;
                }

                generos.forEach(genero => {
                    const sugestao = document.createElement('div');
                    sugestao.classList.add('sugestao-item');
                    sugestao.innerHTML = `<span>${genero}</span>`;
                    sugestao.onclick = () => {
                        document.getElementById('search').value = genero;
                        sugestoesDiv.innerHTML = '';
                        window.location.href = `/PAGES/resultados.html?genero=${encodeURIComponent(genero)}`;
                    };
                    sugestoesDiv.appendChild(sugestao);
                });
            } catch (error) {
                console.error('Erro ao buscar gêneros:', error);
                sugestoesDiv.innerHTML = '<div class="sugestao-item"><span>Erro ao carregar sugestões</span></div>';
            }
        }

        function carregarResultados() {
            const params = new URLSearchParams(window.location.search);
            const genero = params.get('genero');
            if (!genero) {
                document.getElementById('resultados').innerHTML = '<p>Gênero não especificado</p>';
                return;
            }

            document.getElementById('genero').textContent = genero;

            fetch(`${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(genero)}&pagina=${paginaAtual}`)
                .then(response => response.json())
                .then(data => {
                    const resultadosContainer = document.getElementById('resultados');
                    resultadosContainer.innerHTML = '';

                    if (data.mensagem) {
                        resultadosContainer.innerHTML = `<p>${data.mensagem}</p>`;
                        return;
                    }

                    data.resultados.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('resultado-item');
                        itemElement.innerHTML = `
                            <img src="${item.capa}" alt="${item.titulo}">
                            <h3>${item.titulo}</h3>
                            <p>${item.qualidade}</p>
                            <a href="/PAGES/player.html?id=${item.id}">Assistir</a>
                        `;
                        resultadosContainer.appendChild(itemElement);
                    });

                    atualizarPaginacao(data.resultados.length, data.total_paginas);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Erro ao carregar resultados:', error);
                    document.getElementById('resultados').innerHTML = '<p>Erro ao carregar resultados</p>';
                });
        }

        function atualizarPaginacao(tamanhoPagina, totalPaginas) {
            const pageNumbersContainer = document.getElementById('page-numbers');
            pageNumbersContainer.innerHTML = '';

            const maxPaginasVisiveis = 5;
            let inicio = Math.max(1, paginaAtual - Math.floor(maxPaginasVisiveis / 2));
            let fim = Math.min(totalPaginas, inicio + maxPaginasVisiveis - 1);

            if (fim - inicio + 1 < maxPaginasVisiveis) {
                inicio = Math.max(1, fim - maxPaginasVisiveis + 1);
            }

            for (let i = inicio; i <= fim; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-btn');
                pageButton.setAttribute('aria-label', `Ir para página ${i}`);
                if (i === paginaAtual) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    paginaAtual = i;
                    carregarResultados();
                });
                pageNumbersContainer.appendChild(pageButton);
            }

            document.getElementById('prev-btn').disabled = paginaAtual === 1;
            document.getElementById('next-btn').disabled = tamanhoPagina < ITEMS_PER_PAGE || paginaAtual === totalPaginas;
            document.getElementById('page-input').value = paginaAtual;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (paginaAtual > 1) {
                paginaAtual--;
                carregarResultados();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            paginaAtual++;
            carregarResultados();
        });

        document.getElementById('page-input').addEventListener('change', (e) => {
            const novaPagina = parseInt(e.target.value);
            fetch(`${BACKEND_URL}/buscar_por_genero?genero=${encodeURIComponent(document.getElementById('genero').textContent)}&pagina=1`)
                .then(response => response.json())
                .then(data => {
                    const totalPaginas = data.total_paginas;
                    if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                        paginaAtual = novaPagina;
                        carregarResultados();
                    } else {
                        e.target.value = paginaAtual;
                    }
                })
                .catch(error => {
                    console.error('Erro ao validar página:', error);
                    e.target.value = paginaAtual;
                });
        });

        // Carrega os resultados ao abrir a página
        carregarResultados();
    </script>
</body>
</html>
